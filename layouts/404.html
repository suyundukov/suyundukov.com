{{ define "styles" }}
  <link rel="stylesheet" href="/css/404.css">
  <link rel="stylesheet" href="/css/fontello.css">
{{ end }}

{{ define "main" }}
  <div class="container">
    <div class="overlay" id="particles-js"></div>
    <div class="content">
      <div class="message">
        <p class="message-heading">Page Not Found</p>
        <p class="message-description">It looks like you"re lost...</p>
      </div>
      <div class="links"><a href="/"></a><a href="mailto:{{ .Site.Params.Social.Email }}?subject=404"></a></div>
    </div>
    <div class="social">
      <ul class="social-links">
        <li>
          <a class="su-dribbble" target="_blank" href="{{ .Site.Params.Social.Dribbble }}"></a>
        </li>
        <li>
          <a class="su-twitter" target="_blank" href="{{ .Site.Params.Social.Twitter }}"></a>
        </li>
        <li>
          <a class="su-github" target="_blank" href="{{ .Site.Params.Social.GitHub }}"></a>
        </li>
        <li>
          <a class="su-email" href="mailto:{{ .Site.Params.Social.Email }}?subject=Hey!!!"></a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/javascript" src="/js/particles.js"></script>
  <script type="text/javascript">
    particlesJS.load('particles-js', '/js/particles.json');
  </script>
{{ end }}
